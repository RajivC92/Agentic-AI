version: '3.8'

services:
  newsgenie-app:
    build: .
    container_name: newsgenie-production
    ports:
      - "8501:8501"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - newsgenie-network
    depends_on:
      - redis
      - postgres

  # Optional: Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: newsgenie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - newsgenie-network

  # Optional: PostgreSQL for production database
  postgres:
    image: postgres:15-alpine
    container_name: newsgenie-postgres
    environment:
      POSTGRES_DB: newsgenie
      POSTGRES_USER: newsgenieuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - newsgenie-network

  # Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: newsgenie-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - newsgenie-app
    restart: unless-stopped
    networks:
      - newsgenie-network

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: newsgenie-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - newsgenie-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:

networks:
  newsgenie-network:
    driver: bridge